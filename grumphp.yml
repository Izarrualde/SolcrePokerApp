parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        phpcs:
          standard: PSR2
          ignore_patterns: [./tests/*, ./resources/*, ./database/*, ./bootstrap/*]
        phpmd:
          whitelist_patterns: []
          exclude: ['src\Repository\BaseRepository.php', 'src/Repository/BaseRepository.php', 'src/Service/BaseService.php', 'src\Service\BaseService.php']
          ruleset: ['cleancode', 'codesize', '/phpmd_custom_naming.xml']
          triggered_by: ['php']
        phpstan:
            autoload_file: ~
            configuration: ~
            level: 0
            force_patterns: []
            ignore_patterns: []
            triggered_by: ['php']
            memory_limit: '-1'
        git_blacklist:
            keywords:
                - "die("
                - "var_dump("
                - "exit;"